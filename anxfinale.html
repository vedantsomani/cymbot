<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to external CSS -->
</head>
<body>

<!-- Quiz container with progress bar -->
<div class="quiz">
    <div class="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="quiz-container">
        <!-- Question and answer options will be dynamically injected here -->
    </div>
    <button id="nextBtn" disabled>Next</button>
</div>

<!-- Result container (hidden initially) -->
<div id="result" class="hidden">
    <!-- Final result will appear here -->
</div>

<script src="anxfinale.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
